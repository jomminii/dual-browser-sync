<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 240px;
            padding: 15px;
            margin: 0;
            background: #2c3e50;
            color: #ecf0f1;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        .dps-header {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #34495e;
            color: #fff;
        }

        .dps-toggle-container {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }

        .dps-switch {
            position: relative;
            display: inline-block;
            width: 44px;
            height: 24px;
        }

        .dps-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .dps-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #475669;
            transition: .4s;
            border-radius: 24px;
        }

        .dps-slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .dps-slider {
            background-color: #3498db;
        }

        input:checked + .dps-slider:before {
            transform: translateX(20px);
        }

        #splitButton {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 6px;
            background-color: #3498db;
            color: white;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
            margin-top: 5px;
        }

        #splitButton:hover {
            background-color: #2980b9;
        }

        .dps-label-text {
            font-size: 14px;
            color: #ecf0f1;
        }
    </style>
</head>
<body>
    <div class="dps-header">
        <span class="dps-title" id="popupTitle"></span>
    </div>

    <div class="dps-toggle-container">
        <label class="dps-switch">
            <input type="checkbox" id="urlSyncToggle">
            <span class="dps-slider"></span>
        </label>
        <span id="urlSyncLabel"></span>
    </div>

    <div class="dps-toggle-container">
        <label class="dps-switch">
            <input type="checkbox" id="scrollSyncToggle">
            <span class="dps-slider"></span>
        </label>
        <span id="scrollSyncLabel"></span>
    </div>

    <button id="splitButton"></button>

    <script src="popup.js"></script>
</body>
</html>
