<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dual Page Sync</title>
    <style>
        body {
            width: 200px;
            padding: 16px;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        #splitButton {
            width: 100%;
            padding: 8px 16px;
            font-size: 14px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 8px 0;
        }
        #splitButton:hover {
            background-color: #3367d6;
        }
        #status {
            margin-top: 8px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <button id="splitButton">Split Window</button>
    <div id="status"></div>
    <script src="popup.js"></script>
</body>
</html>
