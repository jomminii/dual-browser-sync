<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            width: 240px;
            padding: 15px;
            margin: 0;
            background: #2c3e50;
            color: #ecf0f1;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        .header {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #34495e;
            color: #fff;
        }

        .toggle-container {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 44px;
            height: 24px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #475669;
            transition: .4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #3498db;
        }

        input:checked + .slider:before {
            transform: translateX(20px);
        }

        #splitButton {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 6px;
            background-color: #3498db;
            color: white;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
            margin-top: 5px;
        }

        #splitButton:hover {
            background-color: #2980b9;
        }

        .label-text {
            font-size: 14px;
            color: #ecf0f1;
        }
    </style>
</head>
<body>
    <div class="header">Split Window Settings</div>

    <div class="toggle-container">
        <label class="switch">
            <input type="checkbox" id="urlSyncToggle" checked>
            <span class="slider"></span>
        </label>
        <span class="label-text">URL Sync</span>
    </div>

    <div class="toggle-container">
        <label class="switch">
            <input type="checkbox" id="scrollSyncToggle" checked>
            <span class="slider"></span>
        </label>
        <span class="label-text">Scroll Sync</span>
    </div>

    <button id="splitButton">Split Window</button>
    <script src="popup.js"></script>
</body>
</html>
